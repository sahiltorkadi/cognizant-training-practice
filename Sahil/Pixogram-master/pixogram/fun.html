<!DOCTYPE html>
<html>
<head>
<title>Javascript fuction program</title>
</head>
<body>
<form action="">
<input type="text" id="num1" placeholder="num1"><br><hr><br>
<input type="text" id="num2" placeholder="num2"><br><hr><br>
</form>
<button onclick="function1();">concat</button><br><br>
<button onclick="function2();">Add</button>
<script>
function function1()
{
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
alert(num1+num2);
}

function function2()
{
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);
alert(num1+num2);
}
</script>
</body>
</html>
