<div>
    <table class="table">
      <thead>
        <th>Sn</th>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>TAG</th>
        <th>IMAGE TYPE</th>
    </thead>
    <tbody>
      <tr *ngFor="let media of mediaList; let i = index">
        <td>{{i+1}}</td>
        <td>{{media.title}}</td>
        <td>{{media.description}}</td>
        <td>{{media.tag}}</td>
        <td>{{media.img}}</td>
    </tr>
</tbody>
</table>
</div>
